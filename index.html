<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="page-padding navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link nav-active" href="#">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-0 mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <div class="dropdown right-nav">
                            <a class="btn dropdown-toggle" href="#" role="button" id="currency" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                USD
                            </a>
                            
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">AUD</a>
                                <a class="dropdown-item" href="#">VND</a>
                                <a class="dropdown-item" href="#">GBP</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ">
                        <div class="dropdown right-nav">
                            <img src="./images/EnglishIcon.png" alt="">
                            <a class="btn dropdown-toggle pl-0" href="#" role="button" id="language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                English
                            </a>
                            
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Vietnamese</a>
                                <a class="dropdown-item" href="#">Japanese</a>
                                <a class="dropdown-item" href="#">Chinese</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <hr class="mt-0">
        <div class="second-top-content page-padding row">
            <div class="col-3 mt-3" id="logo">
                <img src="./images/shopmeLogo.png" alt="logo" id="shopme-logo" class="w-75 pt-4">
                <img src="./images/redIdea.png" alt="red background" id="red-background">
                <img src="./images/cartInRed.png" alt="red cart" id="red-cart">
            </div>
            <div class="search-box col-6 mt-4">
                <span style="opacity: 0.7;">Call us for free: </span>
                <span id="phone-number" style="color: #43C3FA; font-weight: bold;">+1888 234 4578</span>
            
                <div class="search-bar mt-2">
                    <form class="form-inline">
                        <span class="search-cover w-100 row">
                            <input class="form-control mr-sm-0 col-8" id="search-bar"  type="search" placeholder="Search..." aria-label="Search">
                            <select class="custom-select col-3" id="search-category" >
                                <option selected>All Categories</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                            </select>
                            <button class="btn btn-outline-success my-2 my-sm-0 col-1" id="search-button" type="submit"><i style="color: white; background-color:#3EBCF9" class="fas fa-search"></i></button>
                        </span> 
                    </form>                    
                
                </div>                
            </div>
            <div class="col-3">
                <div class="wishlist-compare mt-3 ml-4">
                    <span id="wishlist"><i class="fas fa-heart" style="color: #3EBCF9"></i>  Wishlist (7)</span>
                    <span id="compare" class="ml-2"><i class="fas fa-compress-arrows-alt" style="color: #3EBCF9"></i> Compare (2)</span>
                </div>
                <div class="row pl-0 ">
                    <div class="col-6 pl-0 mt-4">
                        Login/Register
                    </div>
                    <div class="col-6 my-cart row border mt-2 pt-3 ml-1">
                        <div class="col-4 p-0"><img src="./images/cartIcon.png" class="w-75" alt="cart" id="cart-icon"></div>
                        
                        <div class="col-8 p-0 float-right">
                            <p style="opacity: 0.6; font-size: 0.8rem;" class="mb-0">My Cart</p>
                            <p style="font-weight: bold;">$999.00</p>
                        </div>           
                    </div>
                </div>     
            </div>
        </div>
    </header>

    <div class="body">
        <div class="page-padding">
            <div class="">
                <div class="row pt-5">
                    <div class="col func col1 ml-1">
                        <img src="./images/productQuality.png" alt="" class="func-icon float-left">
                        <p class="func-content">THE HIGHEST PRODUCT QUALITY</p>
                    </div>
                    <div class="col func col2 ml-1">
                        <i class="far fa-paper-plane" style="color: #2F98CB"></i>
                        
                    </div>
                    <div class="col func col3 ml-1">
                        <img src="./images/safe.png" alt="" class="func-icon">
                    </div>
                    <div class="col func col4 ml-1">
                        <img src="./images/diamon.png" alt="" class="func-icon">
                    </div>
                    <div class="col func col5 ml-1">
                        <img src="./images/money.png" alt="" class="func-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
